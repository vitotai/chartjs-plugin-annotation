<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
    <script src="../chartjs-plugin-annotation.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%">
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
        var randomScalingFactor = function() {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColor = function(opacity) {
            return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
        };

        var scatterChartData = {
            datasets: [{
                label: "My First dataset",
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }, {
                label: "My Second dataset",
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }]
        };

        scatterChartData.datasets.forEach(function(dataset) {
            dataset.borderColor = randomColor(0.4);
            dataset.backgroundColor = randomColor(0.1);
            dataset.pointBorderColor = randomColor(0.7);
            dataset.pointBackgroundColor = randomColor(0.5);
            dataset.pointBorderWidth = 1;
        });

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myScatter = Chart.Scatter(ctx, {
                data: scatterChartData,
                options: {
                    title: {
                        display: true,
                        text: 'Chart.js Scatter Chart'
                    },
                    scales: {
                        xAxes: [{
                            position: 'top',
                            gridLines: {
                                zeroLineColor: "rgba(0,255,0,1)"
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'x axis'
                            },
                            ticks: {
                                maxRotation: 0,
                                reverse: true
                            }
                        }],
                        yAxes: [{
                            position: 'right',
                            gridLines: {
                                zeroLineColor: "rgba(0,255,0,1)"
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'y axis'
                            },
                            ticks: {
                                reverse: true
                            }
                        }]
                    },
                    annotation: {
                        drawTime: "afterDraw",
                        annotations: [{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis-1',
                            value: '35',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'Horizontal,bottom',
								color:'#00215b',
								borderWidth: 0,
								anchor:'bottom'
								}
                            },{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis-1',
                            value: '-30',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'Horizontal,Top anchor',
								color:'#00215b',
								borderWidth: 0,
								anchor:'top',
								align:'right'
								}
                            },{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis-1',
                            value: '5',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'Horizontal,align left',
								color:'#00215b',
								borderWidth: 1,
								bgColor:'white',
								align:'left'
								}
                            },{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x-axis-1',
                            value: '35',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'vertical top',
								color:'white',
								borderWidth: 1,
								bgColor:'green',
								align:'top',
								anchor:'bottom'
								}
							},{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x-axis-1',
                            value: '55',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'vertical',
								color:'white',
								borderWidth: 1,
								bgColor:'black',
								}
							},{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x-axis-1',
                            value: '-30',
                            borderColor: 'black',
                            borderWidth: 5,
                            label:{
								text:'vertical bottom',
								color:'black',
								align:'bottom',
								anchor:'top'
								}
                            }
                        ]
                    }
                }
            });
        };
    </script>
</body>

</html>
